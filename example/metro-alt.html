<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Enhanced Switch Control</title>
        
        <link rel="stylesheet" type="text/css" href="css/jquery.enhanced-switch-metro-alt.css"/>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
        <script src="js/jquery.enhanced-switch.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <h1>Metro Alternative Style Switch Control</h1>
        <div class="switch"></div>
        <br/>
        <div class="switch" id="activeFirst"></div>
        <p>State: </p>
        <div style="padding: 10px; background-color:#e0e0e0">
            <a href="#" id="lnkCheck">Check</a>
            <a href="#" id="lnkUncheck">Uncheck</a>
            <a href="#" id="lnkToggle">Toggle</a>
        </div>
    </body>
</html>
